<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Flip Gallery jQuery Widget</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<section class="container surround">
			<div class="gallery">
				<img src="images/photo1.jpg" alt="Photo 1" />
				<img src="images/photo2.jpg" alt="Photo 2" style="display:none"/>
				<img src="images/photo3.jpg" alt="Photo 3" style="display:none" />
			</div>
		</section>
		<section class="container">
			<button class="next" type="button">Show Next Image</button>
		</section>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.pageturn.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		jQuery(document).ready(function($){
			$('div.gallery').flipGallery();
			
			$('button.next').click(function(event){
				event.preventDefault();
				
				// Trigger a page flip
				$('div.gallery').flipGallery('turn');
			});
		});
	</script>
</html>
